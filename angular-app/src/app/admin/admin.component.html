<div class="conatiner-fluid py-3 px-3">
    <div class="row">
        <div class="col-12">
            <h1>Customers</h1>
        </div>
    </div>
    <hr />
    <div class="row">
        <div class="col-12">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">First</th>
                        <th scope="col">Last</th>
                        <th scope="col">Email</th>
                        <th scope="col">Points Earned</th>
                        <th scope="col">Reward Cash</th>
                        <th scope="col" style="width: 100px"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let customer of customers; let i = index">
                        <th scope="row">{{i + 1}}</th>
                        <td>{{customer.firstName}}</td>
                        <td>{{customer.lastName}}</td>
                        <td>{{customer.email}}</td>
                        <td>{{customer.points}}</td>
                        <td><b>{{customer.cash | currency}}</b></td>
                        <td>
                            <a class="btn btn-primary" (click)="open(customer)">Rewards</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
