<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <h1>Payout</h1>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h3>Payment Information</h3>
                    <hr>
                    <form>
                        <div class="form-group">
                            <label for="card-number">Card Number</label>
                            <input type="text" class="form-control" id="card-number">
                        </div>
                        <div class="form-group">
                            <label for="expiry-date">Expiry Date</label>
                            <input type="text" class="form-control" id="expiry-date">
                        </div>
                        <div class="form-group">
                            <label for="cvv">CVV</label>
                            <input type="text" class="form-control" id="cvv">
                        </div>
                        <div class="form-group">
                            <label for="name">Name on Card</label>
                            <input type="text" class="form-control" id="name">
                        </div>
                        <button (click)="pay()" class="btn btn-primary mt-3">Checkout</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h3>Order Summary</h3>
                    <hr>

                    <p *ngFor="let item of cart">
                        {{item.name}} : {{item.price | currency}} x {{item.quantity}}
                    </p>
                    <hr>
                    <p>Total: {{cartService.getTotal() | currency}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
