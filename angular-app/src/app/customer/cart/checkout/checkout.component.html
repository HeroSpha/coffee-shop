<div class="container-fluid py-3">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <h1>My Cart</h1>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <table class="table">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Item Name</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Subtotal</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of cart">
                            <td>
                                <img height="50" [src]="item.image" alt="" />
                            </td>
                            <td>{{ item.name }}</td>
                            <td>{{ item.price | currency }}</td>
                            <td>
                                <!-- {{ item.quantity }} -->
                                <div class="btn-group" role="group" aria-label="Basic example">
                                    <button type="button" class="btn btn-secondary" (click)="decrease(item)">-</button>
                                    <button type="button" class="btn btn-light">{{item.quantity}}</button>
                                    <button type="button" class="btn btn-secondary" (click)="add(item)">+</button>
                                </div>
                            </td>
                            <td>{{ (item.price * item.quantity) | currency }}</td>

                        </tr>
                    </tbody>
                    <tfoot *ngIf="cart.length">
                        <tr>
                            <td colspan="4"></td>
                            <td>
                                <h5><b>{{ cartService.getTotal() | currency }}</b></h5>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="4"></td>
                            <td>
                                <a class="btn btn-primary" [routerLink]="['../payment']">Checkout</a>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>

</div>
