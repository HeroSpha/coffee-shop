<div class="container-fluid">
    <div class="row py-3">
        <div class="col-10">
            <h1>My Rewards ({{customer.points}} points)</h1>
            <h6 class="text-success"><b>{{customer.cash | currency}} earned</b></h6>
        </div>
        <div class="col-2 text-right">
            <button class="btn btn-primary" (click)="redeem()">Redeem</button>
        </div>
    </div>
    <hr />
    <div class="row" *ngIf="customer">
        <div class="col-12">
            <table class="table">
                <thead>
                    <th>Status</th>
                    <th>Program Name</th>
                    <th>Cash value</th>
                    <th>Points</th>
                </thead>
                <tbody>
                    <tr *ngFor="let reward of customer.rewards">
                        <td>{{reward.customerRewardEnum}}</td>
                        <td>{{reward.programName}}</td>
                        <td>{{reward.cashValue | currency}}</td>
                        <td>{{reward.points}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
